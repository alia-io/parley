<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-job-heading" data-cy="JobCreateUpdateHeading">Create or edit a Job</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_jobName">Job Name</label>
          <input type="text" class="form-control" name="jobName" id="field_jobName" data-cy="jobName" formControlName="jobName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_jobDescription">Job Description</label>
          <input
            type="text"
            class="form-control"
            name="jobDescription"
            id="field_jobDescription"
            data-cy="jobDescription"
            formControlName="jobDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_postedDate">Posted Date</label>
          <div class="d-flex">
            <input
              id="field_postedDate"
              data-cy="postedDate"
              type="datetime-local"
              class="form-control"
              name="postedDate"
              formControlName="postedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_jobRole">Job Role</label>
          <input type="text" class="form-control" name="jobRole" id="field_jobRole" data-cy="jobRole" formControlName="jobRole" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_minimumQualifications">Minimum Qualifications</label>
          <input
            type="text"
            class="form-control"
            name="minimumQualifications"
            id="field_minimumQualifications"
            data-cy="minimumQualifications"
            formControlName="minimumQualifications"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_responsibilities">Responsibilities</label>
          <input
            type="text"
            class="form-control"
            name="responsibilities"
            id="field_responsibilities"
            data-cy="responsibilities"
            formControlName="responsibilities"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_interview">Interview</label>
          <select class="form-control" id="field_interview" data-cy="interview" name="interview" formControlName="interview">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="interviewOption.id === editForm.get('interview')!.value?.id ? editForm.get('interview')!.value : interviewOption"
              *ngFor="let interviewOption of interviewsSharedCollection; trackBy: trackInterviewById"
            >
              {{ interviewOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
