<div>
  <h2 id="page-heading" data-cy="InterviewHeading">
    <span>Interviews</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-interview"
        [routerLink]="['/interview/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Interview </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="interviews?.length === 0">
    <span>No interviews found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="interviews && interviews.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Details</span></th>
          <th scope="col"><span>Questions</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let interview of interviews; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/interview', interview.id, 'view']">{{ interview.id }}</a>
          </td>
          <td>{{ interview.details }}</td>
          <td>
            <span *ngFor="let questions of interview.questions; let last = last">
              <a class="form-control-static" [routerLink]="['/question', questions.id, 'view']">{{ questions.id }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/interview', interview.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/interview', interview.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(interview)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
